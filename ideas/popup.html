<!DOCTYPE html>
<html>
<head>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }

        button {
            padding: 8px 16px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Different ways to create popup inputs</h2>
    
    <!-- Built-in prompt -->
    <button onclick="showPrompt()">Show Built-in Prompt</button>
    
    <!-- Custom modal -->
    <button onclick="showModal()">Show Custom Modal</button>

    <!-- Custom Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Enter your text</h3>
            <input type="text" id="modalInput" placeholder="Type here...">
            <button onclick="submitModal()">Submit</button>
        </div>
    </div>

    <p id="result"></p>

    <script>
        // Built-in prompt function
        function showPrompt() {
            const value = prompt("Please enter your text:");
            if (value) {
                document.getElementById('result').textContent = 
                    'You entered (prompt): ' + value;
            }
        }

        // Custom modal functions
        function showModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function submitModal() {
            const value = document.getElementById('modalInput').value;
            if (value) {
                document.getElementById('result').textContent = 
                    'You entered (modal): ' + value;
            }
            closeModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
